<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPS Delivery Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .welcome-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
  
    }
    .welcome-container img {
  width: 50%;
  border-radius: 12px;
  position: relative;
  z-index: 2;
 
}

/* Ripple drops (like water drops) */
.welcome-container::before,
.welcome-container::after {
  content: "";
  position: absolute;
  width: 60%;
  height: 60%;
  border-radius: 50%;
  border: 3px solid rgba(0, 174, 255, 0.4);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: waterDrop 3s ease-out infinite;
  z-index: 1;
  pointer-events: none; /* Make sure drops don’t block clicks */
  z-index: 0;            /* Keep drops behind everything */
}

/* Second drop with delay for layering */
.welcome-container::after {
  animation-delay: 1.5s;
}
.welcome-container img,
.welcome-container h1,
.welcome-container p,
.welcome-container button {
  position: relative;
  z-index: 2; /* Ensure these elements are on top */
}
/* Ripple animation */
@keyframes waterDrop {
  0% {
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    width: 140%;
    height: 140%;
    opacity: 0;
  }
}
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: slideUp 1.5s ease forwards;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeInText 2.5s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="welcome-container"> 
  
    <h1>UPS Delivery Company</h1>
    <p>Reliable. Fast. On Time – Every Time.</p>
    <button onclick="showAlert()">Get Started</button>
  </div>
  
  <script>
    function showAlert() {
      window.location.href = "index1.html";
    }
  </script>
</body>
</html>
