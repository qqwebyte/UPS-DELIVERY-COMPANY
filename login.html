<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UPS Delivery Company</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/auth.js"></script>
    
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            UPS Delivery Company
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="tracking.html">Track Order</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login & Registration Section -->
    <section class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Login</h2>

            <!-- Login Form -->
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>

            <!-- Signup Form (Hidden Initially) -->
            <form id="signup-form" class="hidden">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
    </section>
    <p1><a href="">Click to Contact us on email</a></p1>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 UPS Delivery Company. All Rights Reserved.</p>
    </footer>
    <div id="google_translate_element" class="tor">
    
        <p>translator</p> 
     </div>
     
     <script type="text/javascript">
         function googleTranslateElementInit() {
             new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
         }
     </script>
     
     <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
     
</body>
</html>
